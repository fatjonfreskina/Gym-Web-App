<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

<form action="">
  <div>
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
      <p> <h4> Insert here your personal info</h4></p>

    <label for="first_name"><b>Name</b></label>
    <input type="text" placeholder="Enter name" name="first_name" id="first_name" required>

    <label for="last_name"><b>Surname</b></label>
    <input type="text" placeholder="Enter Surname" name="last_name" id="last_name" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="tax_code"><b>TaxCode</b></label>
    <input type="text" placeholder="Enter TaxCode" name="tax_code" id="tax_code" required>

    <label for="telephone_number"><b>PhoneNumber</b></label>
    <input type="tel" placeholder="Enter phonenumber" name="telephone_number" id="telephone_number" required>

    <label for="birth_date"><b>Birthdate</b></label>
    <input type="date" placeholder="Enter birthdate" name="birth_date" id="birth_date" required>

    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Address" name="address" id="address" required>

    <p> <h4> Insert here your password </h4></p>
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>

      <label for="confirm_password"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="confirm_password" id="confirm_password" required>
      <hr>

    <p> <h4> Insert here your profile picture </h4></p>
    <label for="avatar">Select profile picture:</label>
    <input type="file" id="avatar" name="avatar" accept="image/*">

    <p> <h4> Insert here your medical certificate </h4></p>
    <label for="medical_certificate">Select profile picture:</label>
    <input type="file" id="medical_certificate" name="medical_certificate" accept="application/pdf">

    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>

  <div class="container signin">
    <p>Already have an account? <a href="">Sign in</a>.</p>
  </div>

</body>
</html>
