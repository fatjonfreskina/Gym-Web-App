<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add medical certificate</title>
</head>
<body>
<form action="">
    <div>
        <h1>Register</h1>
        <p>Please fill in this form to add a medical certificate.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="expiration_date"><b>Expiration date</b></label>
        <input type="date" placeholder="Enter expiration date" name="expiration_date" id="expiration_date" required>

        <label for="doctor_name"><b>Address</b></label>
        <input type="text" placeholder="Enter doctor name" name="doctor_name" id="doctor_name" required>

        <p> <h4> Insert here your medical certificate </h4></p>
        <label for="medical_certificate">Select profile picture:</label>
        <input type="file" id="medical_certificate" name="medical_certificate" accept="application/pdf">

        <button type="submit" class="registerbtn">Register</button>
    </div>
</form>
</body>
</html>
